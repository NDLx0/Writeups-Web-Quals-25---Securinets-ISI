<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Result</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #333);
            color: #ffd700;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            border: 2px solid #ff4500;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            color: #ff4500;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ahoy, Captain!</h1>
        <p>{{ message }}</p>
        <p><a href="/">Return to Home Port</a></p>
    </div>
</body>
</html>
